<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Min Hjemmeside</title>
  <style>
     body {
     background-image: url('billeder/background.jpg'); /*Sætter baggrundsbillede*/
     background-size:cover; /*Gør, at billedet dækker hele baggrounden*/
     background-position:center; /*Centrerer billeder*/
     font-family:'Comic Sans MS',cursive ;/*Ændre skrifttypen til Times
 
     align-items: center; /* Centrerer indholdet vertikalt */
    height: 100vh; /* Sætter højden på body til 100% af viewport højden */
            text-align: center; /* Centrerer teksten inden for div'ene */
        }
        .content {
            max-width: 600px; /* Sætter en maksimal bredde for indholdet */
        }

          .contact-box{
            width: 300px; /* Boksens bredde */
            height: 150px; /* Boksens højde */
            background-color: #ea6565; /* Farve på boksen */
            margin: 50px auto; /* Centrerer boksen med margin */
            border: 2px solid #851502; /* Kant omkring boksen */
            position: relative; /* Giver mulighed for absolut positionering af indhold */
            overflow: hidden; /* Skjuler indhold, der går uden for boksen */
            cursor: pointer; /* Ændrer musemarkøren til pointer */
        }
        .contact-info {
            display: none; /* Skjuler kontaktoplysningerne som standard */
            position: absolute; /* Gør det muligt at placere dem inden for boksen */
            top: 50%; /* Placerer dem i midten vertikalt */
            left: 50%; /* Placerer dem i midten horisontalt */
            transform: translate(-50%, -50%); /* Justerer for at centrere perfekt */
            color: white; /* Tekstfarve */
            text-align: center; /* Centrerer teksten */
        }
    </style>
</head>
<body>

    <h1>Mit navn er Zehra </h1>
    <p>Jeg er studerende fra Rysensteen Gymnasium og går i 3.t</p>


    <h1>Mine Kontaktoplysninger</h1>
    <div class="contact-box" onmouseover="showInfo()" onmouseout="hideInfo()">
        <div class="contact-info" id="info">
            <p>Email: zehr0169@rysesnteen.com</p>
            <p>Telefon: 12345678</p>
        </div>
        <p>Bevæg musen!</p>
    </div>

    <script>
        function showInfo() {
            document.getElementById('info').style.display = 'block'; // Viser kontaktoplysningerne
        }

        function hideInfo() {
            document.getElementById('info').style.display = 'none'; // Skjuler kontaktoplysningerne
        }
</script>
</body>
</html
